  <style>
    body {
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/038/025/278/small/ai-generated-flowers-near-a-flower-shop-flowers-in-flowerpots-on-the-street-of-the-city-photo.jpg');

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

<body>
  <div id="root"></div>
  <script>
    // Redirige para compatibilidad con HashRouter cuando se carga con una ruta sin hash.
    if (window.location.hash === '' && window.location.pathname !== '/') {
      window.location.replace(
        '/#' + window.location.pathname + window.location.search + window.location.hash
      );
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
